<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Library</title>
</head>
<body>
<header class="header">
    <div class="header__title">Library</div>
</header>

<div class="add-book-btn-wrapper">
    <button class="add-book-btn">+ Add a book</button>
</div>


<form class="add-book-form">
    <input type="text" id="author" name="author" placeholder="author" required>
    <input type="text" id="title" name="title" placeholder="title" required>
    <input type="number" id="pages" name="pages" placeholder="pages" required>
    <div class="isRead-container">
        <input type="checkbox" name="isRead" id="isRead">
        <label for="isRead" id="isReadLabel">Have you read it?</label> 
    </div>
    <button class="submit">Submit</button>
    <button class="close-form-btn">X</button>
</form>

<div class="book-cards">
</div>

<div class="overlay"></div>

<script src="./index.js"></script>
</body>
</html>
